<!DOCTYPE html>

<h1>Enter a Location Key</h1>

<div class="formWrapper">
  <form id="locationKey" action="/api/locationKey" method="POST">
    <div class="inputWrapper">
      <div class="inputLabel">Location Key</div>
      <input type="text" name="locationKey" placeholder="ex: 349727" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Submit</button>
    </div>
  </form>
</div>
